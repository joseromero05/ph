<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
   
 
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Ingresar</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <input type="submit" value="Iniciar" class="btn">
                <p class="social-text">o inicia con una plataforma</p>
                <div class="social-media">
                    <a href="https://www.facebook.com" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://x.com" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="https://www.linkedin.com" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div><button class="btn" ><a href="index.html">Inicio</a></button>
                <p class="account-text">Aun no estas registrado?<a href="#" id="sign-up-btn2">Registrarse</a></p>
            </form>
            <form action="" class="sign-up-form">
                <h2 class="title">Registrar</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <input type="submit" value="REGISTRARSE" class="btn"><button class="btn" ><a href="index.html">INICIO</a></button>
                <p class="social-text">O registrate con una plataforma</p>
                <div class="social-media">
                    <a href="https://www.facebook.com" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://x.com" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="https://www.linkedin.com" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="account-text">Ya estas registrado? <a href="#" id="sign-in-btn2">Ingresar</a></p>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Bienvenido!!!</h3>
                    <p></p>
                    <button class="btn" id="sign-in-btn">Iniciar Sesion</button>
                </div>
                <img src="signin.svg" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>HOLA DE NUEVO!</h3>
                    <p></p>
                    <button class="btn" id="sign-up-btn">REGISTRARSE!</button>
                </div>
                <img src="signup.svg" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
